 <script>
    function handleClick(buttonId) {
      var button = document.getElementById(buttonId);
      if (button.value === "Absent") {
        button.value = "Present";
        button.style.backgroundColor = "green"; // set button color to green
      } else {
        // ask for confirmation before changing value to "Absent"
        if (confirm("Are you sure you want to mark this as absent?")) {
          button.value = "Absent";
          button.style.backgroundColor = ""; // reset button color to default
        }
      }
      console.log("Button value:", button.value);
    }
  </script>
